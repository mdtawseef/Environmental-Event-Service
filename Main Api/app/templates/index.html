{% extends "base.html" %}
{% block content %}

<!-- Home section -->
<section id="home" class="parallax-section">
  <div class="gradient-overlay"></div>
    <div class="container">
      <div class="row">

          <div class="col-md-offset-2 col-md-8 col-sm-12">
              <h1 class="wow fadeInUp" data-wow-delay="0.6s">Worldwide Humanitarian Reports</h1>
              <p class="wow fadeInUp" data-wow-delay="1.0s">Search Reports by Country</p>
               {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}

                <form role="form" action="{{ url_for('results') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="contact-form">
                        {{ form.search_term(class='form-control', placeholder="Country") }}
                    </div>
                    <button type="submit" class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="1.3s">Search</button>
                </form>
          </div>

      </div>
    </div>
</section>

{% endblock %}
